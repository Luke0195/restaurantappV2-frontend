name: dev
on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install Dependencies
      run: npm install
    - name: Lint Code
      run: npm run lint
    - name: Cache
      uses: actions/cache@v4.0.2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: | 
         ${{ runner.os }}-build-${{ env.cache-name}}-${{ runner.os }}-build-${{ runner.os }}
    - name: Run unit Tests
      run: npm run test
    - name: Cypress.io
      uses: cypress-io/github-action@v5.8.2
      with:
         build: npm run build
         start: npm run dev
         browser: chrome


    
